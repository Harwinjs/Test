<!DOCTYPE html>
<html>

<head>
    <title> Facebook </title>
</head>

<body>

    <div
        style="width: 800px; position:absolute; height:100px; background:rgb(66, 103, 178); color: white; margin-top:-25px; margin-left: -10px; padding: 0px;  ">
        <h1>facebook </h1>
        <h1>facebook </h1>
    </div>

    <div
        style="width: 200px; height:83px; background:rgb(66, 103, 178); margin-top:-8px;margin-left: -3px; left: 800px;position:absolute">
        <label for="Username">User Name:</label>
        <input name="Username" id="Username" />
    </div>
    <div class="form-group" ,
        style="width: 200px; height:83px; background:rgb(66, 103, 178); margin-top:-8px;margin-left: -3px; left: 1000px;position:absolute">
        <label for="Password">Password:</label>
        <input name="Password" id="Password" />

    </div>

    <div class="form-group" ,
        style="width: 200px; height:83px; background:rgb(66, 103, 178); margin-top:-8px; margin-left: -3px;left: 1200px;position:absolute; ">
        <button name="button" type="button" , style="position:absolute;margin-top:19px;">Login</button>
    </div>

    //image
    <div>
        <img src="fb1.JPG" ; style="width:800px; height:600px; top:83px; position: absolute; margin-left: -10px" />
    </div>

    <div
        style="width: 600px; position:relative; height:600px; background:rgb(105, 149, 237);  margin-top:57px; margin-left: 790px; padding: 0px;  ">
        <div>
            <h1>Sign Up</h1>
            <h2> It's free and anyone can join</p>
        </div>
        <div style="position:relative; margin-left: 30px;">
            <label for="Firstname">First Name: </label>
            <input name="Firstname" id="Firstname" style="margin-left: 24px;" />
        </div>
        <div style="position:relative; margin-left: 30px;">
            <label for="Lastname">Last Name: </label>
            <input name="Lasttname" id="Lasttname" style="margin-left: 26px;" />
        </div>
        <div style="position:relative; margin-left: 30px;">
            <label for="email">Your Email: </label>
            <input name="email" id="email" style="margin-left: 22px;" />
        </div>
        <div style="position:relative; margin-left: 30px;">
            <label for="NewPassword">New Password: </label>
            <input name="NewPassword" id="NewPassword" />
        </div>

        <div style="position:relative; margin-left: 30px; width: 200px; height:40px">
            <label for="Im">I am: </label>
            <select name="Im" id="Im">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
                <option value="Neutral">Neutral</option>
                <option value="None">None</option>
        </div>

        <div style="position:relative; margin-left: 30px;width: 200px; height:40px">
            <form>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
            </form>
        </div>

        <div style="position:absolute; margin-top: 30px; margin-left: 30px;">
            <p><a href="https://www.facebook.com">Why do I need to enter this</a></p>
        </div>

        <div style="position:absolute; margin-top: 80px; margin-left: 200px;">
            <button name="button" type="button" , style="position:absolute; height: 30px; width:80px;">Sign Up</button>
        </div>
    </div>

</body>

</html>
